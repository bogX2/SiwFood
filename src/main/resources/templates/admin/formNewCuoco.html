<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-NewCuoco</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">
</head>

<body>
	<nav th:replace="fragments/base.html :: nav"></nav>
	
	<div class="contenitore">
		<div class="wrapper">
			<h1>Aggiungi Cuoco</h1>
			<form th:action="@{/cuoco}" method="POST" th:object="${cuoco}" enctype="multipart/form-data">
				<div>
					<span th:text="${messaggioErrore}">Errore</span>
				</div>
				<div class="input-box mb-4">
					<div>
						<div class="px-2 fs-5">Nome:</div>
						<span><input required type="text"
							th:field="${cuoco.nome}" /></span>
					</div>
				</div>
				<div class="input-box mb-4">
					<div>
						<div class="px-2 fs-5">Cognome:</div>
						<span><input required type="text"
							th:field="${cuoco.cognome}" /></span>
					</div>
				</div>
				
				<div class="input-box mb-4">
				<div>
				 <div class="px-2 fs-5">Data di nascita:</div>
				<span><input required type="date"
				th:field="${cuoco.dataNascita}" /></span>
					</div>
				</div>

                <div class="input-box mb-4">
							<div>
								<div class="px-2 fs-5">Biografia:</div>
								<textarea required class="form-control" rows="1" name="biografia" id="" th:field="${cuoco.biografia}"></textarea>
							</div>
						</div>

				<div class=" mb-4">
							<div class="d-flex align-items-center">
								<div class="px-2 fs-5">Immagine:</div>
								 <input type="file" id="imageFile" name="imageFile">
							</div>
						</div>

				<button type="submit" class="btn fs-5">Conferma</button>
			</form>
		</div>
	</div>

	<footer th:replace="fragments/base.html :: footer"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
