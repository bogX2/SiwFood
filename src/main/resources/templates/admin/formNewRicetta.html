<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-NewRicetta</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">
</head>

<body>

	<div class="d-flex flex-column vh-100">

		<nav th:replace="fragments/base.html :: nav"></nav>

		<div class="contenitore">
			<div class="wrapper">
				<h1>Aggiungi Ricetta</h1>
				
				<form th:action="@{/ricetta}" method="POST" th:object="${ricetta}" enctype="multipart/form-data">
					<div>
						<span th:text="${messaggioErrore}">Errore</span>
					</div>
					
					<div class="container mt-4">
						<div class="input-box mb-4">
							<div>
								<div class="px-2 fs-5">Nome:</div>
								<span><input required type="text"
									th:field="${ricetta.nome}" class="form-control" /></span>
							</div>
						</div>

						<div class="input-box mb-4">
							<div>
								<div class="px-2 fs-5">Preparazione:</div>
								<textarea required class="form-control" rows="2"
									name="descrizione" id="" th:field="${ricetta.descrizione}"></textarea>
							</div>
						</div>

						<div class="input-box mb-4">
							<span class="px-2 fs-5">Cuoco:</span> <select name="IdCuoco"
								id="" class="form-select">
								<option th:each="cuoco: ${cuochi}" th:value="${cuoco.id}"
									th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}"></option>
							</select>
						</div>

						<div class=" mb-4">
							<div class="d-flex align-items-center">
								<div class="px-2 fs-5">Immagine:</div>
								 <input type="file" id="imageFile" name="imageFile">
							</div>
						</div>
					</div>

					<button type="submit" class="btn fs-5">Conferma</button>
				</form>
			</div>
		</div>

		<footer th:replace="fragments/base.html :: footer"></footer>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
