<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-Update Cuoco</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/index.css">
</head>

<body>
	<div class="d-flex flex-column vh-100">

		<nav th:replace="fragments/base.html :: nav"></nav>

		<div th:if="${cuoco}" class="flex-grow-1">

			<div class="container my-3">
				<div>
					<div class="fs-3 my-3">Pagina del cuoco:</div>
					<span class="fs-3" th:text="${cuoco.nome} + ' ' +${cuoco.cognome}">nome cognome </span> 
					<a class="btn btn-outline-dark  mb-2 mb-lg-0 fs-6 mx-1">Modifica</a>
					<hr class="mt-4">
				</div>

				<div>
					<span class="fs-3">Data di nascita: </span> <span
						th:if="${cuoco.dataNascita == null}">nessuna data di
						nascita </span> <span class="fs-3" th:text="${cuoco.dataNascita}">11/20/2000 </span> 
						<a class="btn btn-outline-dark  mb-2 mb-lg-0 fs-6 mx-1">Modifica </a>
					<hr class="mt-4">
				</div>
				<div>
					<span class="fs-3">Biografia : </span> <span
						th:if="${cuoco.biografia == null}">nessuna biografia</span> <span
						class="fs-3" th:text="${cuoco.biografia}"> biografia</span> <a
						class="btn btn-outline-dark  mb-2 mb-lg-0 fs-6 mx-1">Modifica</a>
					<hr class="mt-4">
				</div>
			</div>
			<div th:unless="${cuoco}">cuoco non esistente</div>
		</div>
		
		<footer th:replace="fragments/base.html :: footer"></footer>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
