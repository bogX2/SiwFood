<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-Cuoci to add</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>

	<div class="d-flex flex-column vh-100">

		<nav th:replace="fragments/base.html :: nav"></nav>

		<div class="container my-3 flex-grow-1">
			<h1 th:text="'Scegli il cuoco per la ricetta:'+' ' + ${ricetta.nome}"></h1>
			<div th:if="${cuochi.isEmpty()}">Non ci sono cuochi nel sistema</div>
			<div class="container my-3">
				<ul>
					<li th:each="cuoco : ${cuochi}"><a
						class="text-decoration-none link-dark"
						th:href="@{'/admin/setCuocoToRicetta/'+ ${cuoco.id}+'/'+${ricetta.id}}"
						th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">nome cognome</a>
					</li>
				</ul>
			</div>
		</div>

		<footer th:replace="fragments/base.html :: footer"></footer>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous">
		
	</script>

</body>
</html>
