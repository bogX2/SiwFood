<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-Ingrediente to add</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<div class="d-flex flex-column vh-100">

		<nav th:replace="fragments/base.html :: nav"></nav>


		 <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Aggiungi Ingrediente</h2>
                        
                        <!-- Form per aggiungere ingrediente -->
                        <form th:action="@{/admin/ingredientiToAdd}" method="post">
                            <input type="hidden" name="ricettaId" th:value="${ricetta.id}" />
                            
                            <div class="mb-3">
                                <label for="nomeIngrediente" class="form-label">Nome Ingrediente:</label>
                                <select required name="nomeIngrediente" id="nomeIngrediente" class="form-select">
                                    <option th:each="ingrediente: ${ingredienti}"
                                            th:value="${ingrediente.nome}" th:text="${ingrediente.nome}">Nome Ingrediente</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="quantita" class="form-label">Quantità:</label>
                                <input required type="number" min="1" pattern="[0-9]+" title="Inserisci solo numeri positivi"  id="quantita" name="quantita" class="form-control">
                            </div>
                            
                            <div class="mb-3">
                                <label for="unitaMisura" class="form-label">Unità di misura:</label>
                                <select  required id="unitaMisura" name="unitaMisura" class="form-select">
                                    <option value="grammi">Grammi</option>
                                    <option value="millilitri">Millilitri</option>
                                    <option value="unita">Unità</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="submit">Inserisci ingrediente</button>
                                <a th:href="@{'/admin/formUpdateRicetta/' + ${ricetta.id}}" class="btn btn-outline-dark">Finito di inserire</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		
		<footer th:replace="fragments/base.html :: footer"></footer>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
