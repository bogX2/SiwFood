<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-Registrazione</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/register.css">

</head>
<body>

	<nav th:replace="fragments/base.html :: nav"></nav>

	<div class="contenitore">
		<div class="wrapper">
			<form th:action="@{/register}" method="POST"
				enctype="multipart/form-data">
				<h1>Registrati</h1>
				<div class="input-box">
					<span><input type="text" placeholder="Nome" required
						th:field="${user.name}" /></span> <span
						th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"
						th:style="'color:red'"> </span>
				</div>
				<div class="input-box">
					<span><input type="text" placeholder="Cognome" required
						th:field="${user.surname}" /></span> <span
						th:if="${#fields.hasErrors('user.surname')}"
						th:errors="${user.surname}" th:style="'color:red'"> </span>
				</div>
				<div class="input-box">
					<span><input type="email" placeholder="Email" required
						th:field="${user.email}" /></span> <span
						th:if="${#fields.hasErrors('user.email')}"
						th:errors="${user.email}" th:style="'color:red'"> </span>
				</div>
				<div class="mx-3">
					<span> <input type="file" id="imageFile" name="imageFile">
					</span> <span th:if="${#fields.hasErrors('cuoco.immagine')}"
						th:errors="${cuoco.immagine}" th:style="'color:red'"> </span>
				</div>
				<div class="input-box">
					<span> <input type="date" placeholder="data di nascita"
						required th:field="${cuoco.dataNascita}" />
					</span> <span th:if="${#fields.hasErrors('cuoco.dataNascita')}"
						th:errors="${cuoco.dataNascita}" th:style="'color:red'"> </span>
				</div>
				<div class="input-box">
					<span> <input type="text" placeholder="Username" required
						th:field="${credentials.username}" />
					</span> <span th:if="${#fields.hasErrors('credentials.username')}"
						th:errors="${credentials.username}" th:style="'color:red'">
					</span>
				</div>
				<div class="input-box">
					<span><input type="password" placeholder="Password" required
						th:field="${credentials.password}" /> </span> <span
						th:if="${#fields.hasErrors('credentials.password')}"
						th:errors="${credentials.password}" th:style="'color:red'">
					</span>
				</div>
				<div>
					<button type="submit" class="btn">Registra</button>
				</div>
			</form>
		</div>

	</div>
	
	<footer th:replace="fragments/base.html :: footer"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
