<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-Cuoco</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/ricette.css">
</head>

<body>

	<div class="d-flex flex-column vh-100">

		<nav th:replace="fragments/base.html :: nav"></nav>

		<div class="container mt-5 flex-grow-1">
			<div class="row">
				<div class="col-md-4">
<img th:src="'data:image/jpeg;base64,' + ${cuoco.immagine}" alt="Immagine del Cuoco"
						 class="img-fluid rounded">
				</div>

				<div class="col-md-8">
					<span class="fs-2 h2"
						th:text="${cuoco.nome} +' '+ ${cuoco.cognome}">nome cognome
					</span>

					<div class="d-flex align-items-center">
						(<span class="py-3" th:text="${cuoco.dataNascita}">data cuoco </span> )
					</div>
				</div>
				
			</div>

			<hr class="mt-4">

			<h3>Biografia</h3>

			<div class="mt-3" th:if="${cuoco.biografia}==Null">non ce la biografia per questo cuoco</div>

			<div th:text="${cuoco.biografia}">Biografia</div>

			<hr class="mt-4">

			<h3>Ricette</h3>

			<div class="mt-3" th:if="${ricette==null || ricette.isEmpty()}">
				Non ci sono ricette per questo cuoco nel sistema</div>

			<ul>
				<li th:each="ricetta : ${ricette}"><a
					class="text-decoration-none link-dark fs-5"
					th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
					th:text="${ricetta.nome}">nome</a></li>
			</ul>

			<hr class="mt-4">

		</div>

		<footer th:replace="fragments/base.html :: footer"></footer>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
