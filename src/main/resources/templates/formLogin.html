<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-Login</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">
</head>

<body>

	<nav th:replace="fragments/base.html :: nav"></nav>

 <div class="contenitore">
		<div class="wrapper">
			<h1>Login</h1>
			<form th:action="@{/login}" method="POST">
				<div class="input-box">
					<input name="username" type="text" placeholder="Username" required>
					<i class='bx bxs-user'></i>
				</div>
				<div class="input-box">
					<input name="password" type="Password" placeholder="Password"
						required> <i class='bx bxs-lock-alt'></i>
				</div>
				<div class="text-center p-1">
					<span th:if="${param.error != null}">Username o password errati</span>
				</div>

				<button type="submit" class="btn">Login</button>
			</form>
			<div class="register-link">
				<p>
					Non hai un account? <a th:href="@{/register}" th:text="Registrati">Registrati</a>
				</p>
			</div>
		</div>
	</div>
 
	
	<footer th:replace="fragments/base.html :: footer"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
