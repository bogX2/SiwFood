<!DOCTYPE html>
<html>
<head>
<meta charset='ISO-8859-1'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-NewIngrediente</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="d-flex flex-column vh-100">

		<nav th:replace="fragments/base.html :: nav"></nav>

		<div class="container flex-grow-1">
			<div class="py-4">
				<h1>Aggiungi un ingrediente</h1>
				<form th:action="@{/ingrediente}" method="POST"
					th:object="${ingrediente}">
					<div th:if="${#fields.hasGlobalErrors()}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}" th:style="'color:red'"></p>
					</div>

					<div>
						<label>Nome:</label> <span> <input required type="text"
							th:field="*{nome}" />
						</span> <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
							th:style="'color:red'">errore</span>
					</div>
					<div class="py-3">
						<span><button
								class="btn btn-outline-dark  mb-2 mb-lg-0 fs-6" type="submit">Conferma</button></span>
					</div>
				</form>
			</div>
		</div>

		<footer th:replace="fragments/base.html :: footer"></footer>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
