<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-Index Ricette</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<div class="d-flex flex-column vh-100">

		<nav th:replace="fragments/base.html :: nav"></nav>

		<div class="container flex-grow-1">

			<div class="container mt-5">
				<h1>Gestione Ricette</h1>

				<div class="row mb-3">
					<div class="col-md-6">
					 <a th:href="@{'/cuoco' + '/' + ${cuoco.id} + '/formNewRicetta'}" class="btn btn-outline-dark">
					 Aggiungi Ricetta</a>
					</div>
				</div>

			</div>

			<div class="container my-5">
				<div th:if="${ricette==null || ricette.isEmpty()}">Non ci sono
					ricette nel sistema</div>

				<section th:each="ricetta: ${ricette}"
					class="border border-dark border-3 rounded-3 mb-5">
					<div class="row gx-4 my-2 mx-3">
						<div class="col-md-4 my-4 ">
							<img th:src="*{'data:image/jpeg;base64,'+{ricetta.immagine}}"
								class="img-fluid rounded-3 w-300 h-360 " alt="foto ricetta">
						</div>
						<div class="col-md-8 ">
							<div class="card  h-100 border-0 ">
								<div class="card-body d-flex align-items-center ">
									<div>

										<h1 class="card-title">
											<a class="nav-link active "
												th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
												th:text="${ricetta.nome}"> Pasta al sugo </a>
										</h1>

										<div th:if="${ricetta.cuoco}">
											<h3>
												by: <a class="text-decoration-none link-dark"
													th:href="@{'/cuoco' + '/' + ${ricetta.cuoco.id}}"
													th:text="${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}">
													nome cognome</a>
											</h3>
										</div>
										<a
											th:href="@{'/cuoco/formUpdateRicetta' + '/' + ${ricetta.id}}"
											class="btn btn-outline-dark">Aggiorna</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

		</div>
		
		<footer th:replace="fragments/base.html :: footer"></footer>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous">
	</script>


</body>
</html>
